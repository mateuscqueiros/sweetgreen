<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetgreen</title>
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>
  <body>
    <header>
      <div class="menu-mobile">
        <nav>
          <div class="list-container">
            <ul class="menu-mobile-list">
              <li class="menu-mobile-item">Our menu</li>
              <li class="menu-mobile-item">Our mission</li>
              <li class="menu-mobile-item">Outpost</li>
            </ul>
            <img id="close-menu" src="assets/icons/x.svg" alt="Close menu" />
            <div class="header-actions">
              <button type="button" id="sign-in" class="action-secondary">
                Sign in
              </button>
              <button type="button" class="action-primary">Order</button>
            </div>
          </div>
        </nav>
        <div class="header-mobile">
          <img id="open-menu" src="assets/icons/menu-2.svg" alt="Open menu" />
          <span>Sweetgreen</span>
        </div>
      </div>

      <script src="assets/scripts/js/main.js"></script>
    </header>
  </body>
</html>
